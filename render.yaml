# Render Configuration for SIKADVOLTZ Promotional Website
# This deploys the React website as a static site

services:
  - type: web
    name: web-sikadvoltz
    env: static
    region: singapore  # Same region as backend for lower latency
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    
    # Custom headers for security and performance
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    
    # Routes configuration for SPA
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Auto-deploy on push
    autoDeploy: true
    branch: main
    
    # Environment variables (if needed for build)
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://sikadvoltz-backend.onrender.com
